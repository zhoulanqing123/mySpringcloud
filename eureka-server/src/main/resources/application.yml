#单机版本
server:
  port: 8761 #eureka的默认端口
spring:
  application:
    name: eureka-server  #应用名称
eureka:
#eureka的配置分为三类 server client instabce实例  eureka-server 既是服务端又是客户端
  server:
    eviction-interval-timer-in-ms: 10000 #服务端间隔多少毫秒做定期删除的操作
    renewal-percent-threshold: 0.85  #percent:百分比   续约百分比 超过85%的应用没有和你续约，那么eureka会保护服务 不会剔除任何服务
  instance: #实例的配置
    instance-id: ${eureka.instance.hostname}:${spring.application.name}:${server.port} #主机名称:应用名称:端口号
    hostname: localhost #主机名称 或服务的IP
    prefer-ip-address: true #以IP的形式显示具体的服务信息
    lease-renewal-interval-in-seconds: 10 #服务实例的续约的时间间隔

